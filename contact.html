<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Contact me -- ErnGusMik -- Web Developer</title>

    <link rel="stylesheet" href="./resources/contact.css">

</head>
<body>
    <!-- Create nav -- logo on left (img src=x) nav on right. Background color #D9D9D9 -->
    <nav>
        <div class="nav-left">
            <img src="./resources/logo.png" alt="logo">
        </div>
        <div class="nav-right">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>
    <!-- Create main -->
    <main>
        <article class="contact">
            <h1>Contact me</h1>
            <p>Want to contact me? You can do so by filling out the form below. I will get back to you as soon as possible.</p>
            <form action="">
                <div class="form-1">
                    <div class="form-name">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="Your name" required>
                    </div>
                    <div class="form-email">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Your email" required>
                    </div>
                </div>
                <div class="form-2">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Your message" required></textarea>
                    <button type="submit">Send</button>
                </div>
            </form>
        </article>
        <article class="contact-options">
            <h3>Other ways to contact me</h3>
            <ul>
                <li><a href="https://github.com/erngusmik" target="_blank"><i class="fa-brands fa-github"></i> ErnGusMik</a></li>
                <li><a href="https://twitter.com/ErnGusMik" target="_blank"><i class="fa-brands fa-twitter"></i> @ErnGusMik</a></li>
            </ul>
        </article>
    </main>

    <footer>

            </ul>
